services:
  api:
    build:
      context: ./server
    container_name: ai-camera-api
    ports:
      - "${API_PORT:-8010}:8000"
    environment:
      LOG_LEVEL: "${LOG_LEVEL:-info}"
      ALLOW_ORIGINS: "${ALLOW_ORIGINS:-*}"
    volumes:
      - ./server:/app
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app
